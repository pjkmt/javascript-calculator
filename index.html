<body>
    
    <div class="container-fluid">
        <!-- <div class="container"> -->
            <h1 class="text-center text-white">God Bless :-)</h1>
            <h1 class="text-center animate__animated animate__bounce"><i class="fas fa-calculator"></i> JavaScript Calculator by PJKMT</h1>
            <!--  -->
            <div class="row">
                <div class="col-md-12 d-flex justify-content-center">
    
                    <div class="card m-2 card-background-design text-center">
    
                        <div class="card-body">
                            <div id="anotherCalculatordisplayID" class="rounded bg-secondary">0</div>
                            <div id="display">0</div>
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
            <!--  -->
            
            <h4 class="text-white text-center mt-4 bg-secondary">The sequence "5 * - + 5" = should produce an output of "10"</h4>
            
            <div class="row text-center">
                <div class="col-md-12 my-1">
                    <button id="zero" class="btn btn-lg btn-secondary button" onclick="refreshJavaScriptCalculatorDisplay(0); calculatorKeyboardClickSound();">0</button>
                    <button id="one" class="btn btn-lg btn-secondary button" onclick="refreshJavaScriptCalculatorDisplay(1); calculatorKeyboardClickSound();">1</button>
                    <button id="two" class="btn btn-lg btn-secondary button" onclick="refreshJavaScriptCalculatorDisplay(2); calculatorKeyboardClickSound();">2</button>
                    <button id="multiply" class="btn btn-lg btn-secondary" onclick="refreshJavaScriptCalculatorDisplay('multiply'); calculatorKeyboardClickSound();"><i class="fas fa-times"></i></button>
                </div>
            </div>
            
            <div class="row text-center">
                <div class="col-md-12 my-1">
                    <button id="three" class="btn btn-lg btn-secondary button" onclick="refreshJavaScriptCalculatorDisplay(3); calculatorKeyboardClickSound();">3</button>
                    <button id="four" class="btn btn-lg btn-secondary button" onclick="refreshJavaScriptCalculatorDisplay(4); calculatorKeyboardClickSound();">4</button>
                    <button id="five" class="btn btn-lg btn-secondary button" onclick="refreshJavaScriptCalculatorDisplay(5); calculatorKeyboardClickSound();">5</button>
                    <button id="divide" class="btn btn-lg btn-secondary" onclick="refreshJavaScriptCalculatorDisplay('divide'); calculatorKeyboardClickSound();"><i class="fas fa-divide"></i></button>
                </div>
            </div>
            
            <div class="row text-center">
                <div class="col-md-12 my-1">
                    <button id="six" class="btn btn-lg btn-secondary button" onclick="refreshJavaScriptCalculatorDisplay(6); calculatorKeyboardClickSound();">6</button>
                    <button id="seven" class="btn btn-lg btn-secondary button" onclick="refreshJavaScriptCalculatorDisplay(7); calculatorKeyboardClickSound();">7</button>
                    <button id="eight" class="btn btn-lg btn-secondary button" onclick="refreshJavaScriptCalculatorDisplay(8); calculatorKeyboardClickSound();">8</button>
                    <button id="add" class="btn btn-lg btn-secondary" onclick="refreshJavaScriptCalculatorDisplay('add'); calculatorKeyboardClickSound();"><i class="fas fa-plus"></i></button>
                </div>
            </div>
            
            <div class="row text-center">
                <div class="col-md-12 my-1">
                    <button id="nine" class="btn btn-lg btn-secondary button" onclick="refreshJavaScriptCalculatorDisplay(9); calculatorKeyboardClickSound();">9</button>
                    <button id="decimal" class="btn btn-lg btn-secondary button" onclick="refreshJavaScriptCalculatorDisplay('decimal'); calculatorKeyboardClickSound();">.</button>
                    <button id="clear" class="btn btn-lg btn-danger" onclick="clearCalculatorDisplay(); calculatorKeyboardClickSound();"><i class="fab fa-cuttlefish"></i></button>
                    <button id="subtract" class="btn btn-lg btn-secondary" onclick="refreshJavaScriptCalculatorDisplay('subtract'); calculatorKeyboardClickSound();"><i class="fas fa-minus"></i></button>
                </div>
            </div>
            
            <div class="row text-center">
                <!-- <div class="col-md-8 d-flex justify-content-center"> -->
                <div class="col-md-12">
                    
                    <button id="equals" class="btn btn-lg btn-primary" onclick="refreshJavaScriptCalculatorDisplay('equals'); calculatorKeyboardClickSound()">=</button>
                    <button id="negativeCalculatorValue" class="btn btn-lg btn-primary" onclick="refreshJavaScriptCalculatorDisplay('negativeCalculatorValue'); calculatorKeyboardClickSound()"><i class="fas fa-plus"></i>/<i class="fas fa-minus"></i></button>
                    <!-- <button id="sound-switch-on" class="btn btn-lg btn-success"><i class="fab fa-itunes-note"></i></button>
                    <button id="sound-switch-off" class="btn btn-lg btn-warning"><i class="fas fa-volume-mute"></i></button> -->
                    
                    <div id="click-sound-off-div" hidden>
                        <audio src="https://www.fesliyanstudios.com/play-mp3/640" id="mute-click-sound"></audio>
                    </div>
                </div>
            </div>
    </div>
